<!DOCTYPE html>
<html>

<head>
    <title>Where the dogs at?</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta name="viewport" content="width=device-width">
</head>

<body>

    <!-- prettier-ignore -->
    <script>(g => {var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => {await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a)})); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n))})
            ({key: "AIzaSyB0FKeUYe8BFsEkI_5jHZ2FdiryplM_bQY", v: "weekly"});</script>
    <script>

        let map;

        const home = {lat: -31.457605903965163, lng: 152.64217334946048};

        async function initMap() {
            const {Map, Circle} = await google.maps.importLibrary("maps");
            const {Marker, AdvancedMarkerElement, PinElement} = await google.maps.importLibrary("marker");
            const bounds = new google.maps.LatLngBounds();

            function makeMarker(map, name, colour, lat, lng, accuracyRadius, note) {
                // Make a DOM element to go in the pin element. Allows us to put the letter inside the marker.
                var ele = document.createElement('div')
                ele.innerHTML = name[0]
                ele.style.color = "white"
                ele.style.fontSize = "16px"
                ele.style.fontWeight = "bold"

                // Make a Pin Element to go in the marker. Allows us to style the marker.
                const pe = new PinElement({
                    glyphColor: "white",
                    borderColor: "black",
                    background: colour,
                    glyph: ele
                })

                // Make a Marker to go on the map at a particular position.
                const marker = new AdvancedMarkerElement({
                    map: map,
                    position: {
                        lat: lat,
                        lng: lng
                    },
                    content: pe.element,
                });

                bounds.extend({lat: lat, lng: lng});

                // Make an Info Window
                const infoWindow = new google.maps.InfoWindow({
                    content: note,
                });

                // Show the info window on click.
                marker.addListener("click", () => {
                    infoWindow.open({
                        anchor: marker,
                        map,
                    });
                });

                // Make a circle to show the GPS accuracy.
                const circle = new Circle({
                    map: map,
                    radius: accuracyRadius,
                    fillColor: "red",
                    fillOpacity: 0.30,
                    strokeColor: "red",
                    strokeOpacity: 0.60,
                    strokeWeight: 2.00,
                    center: {
                        lat: lat,
                        lng: lng
                    }
                });

            }

            // Put together the map and markers
            map = new Map(document.getElementById("map"), {
                center: home,
                zoom: 18,
                mapId: "HOME_MAP",
                mapTypeId: 'satellite'
            });

            makeMarker(map, "Rueger", "#8d8d8d", 5.0000000, 7.0000000, 17, "Last GPS: 1 days, 12 hours, 13 minutes ago<br>Last Checkin: 2 days, 13 hours, 14 minutes ago<br>Reason: ElapsedTime<br>Battery: 0.03V")
            makeMarker(map, "Charlie", "#8d8d8d", 15.0000000, 17.0000000, 117, "Last GPS: 366 days, 12 hours, 13 minutes ago<br>Last Checkin: 367 days, 13 hours, 14 minutes ago<br>Reason: HarshAcceleration<br>Battery: 0.13V")

            map.fitBounds(bounds);

        }

        initMap();
    </script>

    <div id="map"></div>

</body>

</html>
