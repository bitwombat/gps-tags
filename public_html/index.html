<html>

<head>
	<title>Where the dogs at?</title>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

	<link rel="stylesheet" type="text/css" href="./style.css" />
	<meta name="viewport" content="width=device-width">
</head>

<body>

	<!-- prettier-ignore -->
	<script>(g => {var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => {await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a)})); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n))})
			({key: "AIzaSyCZPD76ks8WY5t_bTS4mDfRT0CkCZXHxy0", v: "weekly"});</script>
	<script>

		let map;

		const home = {lat: -31.457605903965163, lng: 152.64217334946048};
		async function initMap() {
			const {Map} = await google.maps.importLibrary("maps");
			const {Marker, AdvancedMarkerElement, PinElement} = await google.maps.importLibrary("marker");

			map = new Map(document.getElementById("map"), {
				center: home,
				zoom: 18,
				mapId: "HOME_MAP",
				mapTypeId: 'satellite'
			});

			/*
				const marker = new AdvancedMarkerElement({
					map: map,
					position: home,
					title: "Home",
				});
			*/

			const markerTucker = new Marker({
				map: map,
				position: {{.tuckerPositions}},
		title: "Tucker",
			label: {
			color: 'white', text: 'T', fontSize: '16px', fontWeight: 'bold'
		},
			});

		const markerRueger = new Marker({
			map: map,
			position: {{.ruegerPositions}}, //prettier_ignore
		title: "Rueger",
			label: {
			color: 'white', text: 'R', fontSize: '16px', fontWeight: 'bold'
		},
			});

		const ruegerInfoWindow = new google.maps.InfoWindow({
			content: "{{.ruegerData}}",
		});

		markerRueger.addListener("click", () => {
			ruegerInfoWindow.open({
				anchor: markerRueger,
				map,
			});
		});

		const tuckerInfoWindow = new google.maps.InfoWindow({
			content: "{{.tuckerData}}",
		});

		markerTucker.addListener("click", () => {
			tuckerInfoWindow.open({
				anchor: markerTucker,
				map,
			});
		});
		}

		initMap();
	</script>

	<div id="map"></div>

</body>

</html>
