    <script>

        let map;

        const home = { lat: -31.457605903965163, lng: 152.64217334946048 };

        async function initMap() {
            const { Map } = await google.maps.importLibrary("maps");
            const { Marker, AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");

			function makeMarker(map, title, latVal, longVal, note) {
				const marker = new Marker({
					map: map,
					position: {
						lat: latVal,
						lng: longVal
					},
					title: title,
					label: {
						color: 'white', text: title[0], fontSize: '16px', fontWeight: 'bold'
					},
				});
	
				const infoWindow = new google.maps.InfoWindow({
					content: note,
				});
		
				marker.addListener("click", () => {
					infoWindow.open({
						anchor: marker,
						map,
					});
				});
	
			}

			// Put together the map and markers
            map = new Map(document.getElementById("map"), {
                center: home,
                zoom: 18,
                mapId: "HOME_MAP",
                mapTypeId: 'satellite'
            });

            /*
                const marker = new AdvancedMarkerElement({
                    map: map,
                    position: home,
                    title: "Home",
                });
            */

			makeMarker(map, "Rueger", {{.ruegerLat}}, {{.ruegerLong}}, "{{.ruegerNote}}")
			makeMarker(map, "Tucker", {{.tuckerLat}}, {{.tuckerLong}}, "{{.tuckerNote}}")
    
        }

        initMap();
    </script>
