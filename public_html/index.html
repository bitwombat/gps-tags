<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta name="viewport" content="width=device-width">
</head>

<body>

    <!-- prettier-ignore -->
    <script>(g => {var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => {await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a)})); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n))})
            ({key: "AIzaSyCZPD76ks8WY5t_bTS4mDfRT0CkCZXHxy0", v: "weekly"});</script>
    <script>

        let map;

        const home = {lat: -31.457605903965163, lng: 152.64217334946048};
        async function initMap() {
            const {Map} = await google.maps.importLibrary("maps");
            const {AdvancedMarkerElement, PinElement} = await google.maps.importLibrary("marker");

            map = new Map(document.getElementById("map"), {
                center: home,
                zoom: 17,
                mapId: "HOME_MAP",
            });

            const marker = new AdvancedMarkerElement({
                map: map,
                position: home,
                title: "Home",
            });

            const brownPinBackground = new PinElement({
                background: "#FBBC04",
            });

            const bluePinBackground = new PinElement({
                background: "#000084",
            });

            const markerTucker = new AdvancedMarkerElement({
                map: map,
                position: {{.tuckerPositions}}, //prettier_ignore
        title: "Tucker",
            content: brownPinBackground.element,
	});

        const markerRueger = new AdvancedMarkerElement({
            map: map,
            position: {{.ruegerPositions}}, //prettier_ignore
        title: "Rueger",
            content: bluePinBackground.element,
	});
}

        initMap();
    </script>

    <div id="map"></div>

</body>

</html>
